<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <title>Sakura-Mail</title>
  </head>
  <body>
      <!-- Contact form -->
      <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
        <label for="name">Cual es tu nombre?</label>
        <input type="text" name="name" id="name" />
        <label for="email">Ingresa tu email</label>
        <input type="email" name="email" id="email" />
        <label for="textarea">Que deseas contarnos...?</label>
        <textarea name="message" id="textarea" cols="30" rows="10"></textarea>
      </form>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
